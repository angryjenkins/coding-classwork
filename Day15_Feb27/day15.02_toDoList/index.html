<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz!</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	
	<!-- Latest compiled and minified CSS & JS -->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="assets/js/toDoList.js"></script>
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container-fluid">
				<h1>Things To Do</h1>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2>Agenda</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-9">
		 				<input type="text" id="newtask" class="form-control">
					</div>
					<div class="col-md-3">
						<button id="addItem" class="btn btn-primary btn-block">
							<i class="glyphicon glyphicon-plus"></i>
						</button>
					</div>
				</div>
				<ul id="toDo">
					<li>Take Out The Trash<button class='btn btn-sm btn-default minusItem pull-right'>X</button></li>
					<li>Do The Dishes<button class='btn btn-sm btn-default minusItem pull-right'>X</button></li>
				</ul>
			</div>
		</div>
	</div>
</body>
