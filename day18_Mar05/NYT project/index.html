<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="reset.css">

	<link rel="stylesheet" href="http://bootswatch.com/journal/bootstrap.min.css">
	
	<link rel="stylesheet" href="style.css">

	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<header>
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>New York Times Search</h1>
					<form class="form-horizontal">
						<div class="row">
							<div class="col-md-12">
								<input type="text" class="form-control" id="subject" placeholder="Subject">
				  				<input type="text" class="form-control" id="limit" placeholder="number of records">
							</div>
							
				  			<div class="col-md-6">
				  				<input type="text" class="form-control" id="startDate" placeholder="Begin">
				  			</div>
				  			<div class="col-md-6">
				  				<input type="text" class="form-control" id="endDate" placeholder="End">
				  			</div>
						</div>
					</form>
					<div class="col-md-12 text-center">
						<button id="go" type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-search"></i> Search</button>
						<button class="btn btn-default btn-lg" type="reset"><i class="glyphicon glyphicon-remove"></i> Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2><i class="glyphicon glyphicon-th-list"></i>&nbsp;Top Articles</h2>
				</div>
				<div class="panel-body">
					<div id="results">
				
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
