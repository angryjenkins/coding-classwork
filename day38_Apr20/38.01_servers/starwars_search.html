<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Thing!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container-fluid">
			<form action="" method="POST" role="form">
				<legend>Star Wars Character</legend>
			
				<div class="form-group">
					<label for="">Character</label>
					<input type="text" class="form-control" id="" placeholder="Enter a Star Wars Character. ">
				</div>
			
				<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Character Properties</h2>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Character</th>
									<th>Role</th>
									<th>Age</th>
									<th>Force Points</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="charName"></td>
									<td id="charRole"=></td>
									<td id="charAge"></td>
									<td id="charForce"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
