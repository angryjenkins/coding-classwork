<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Moment JS Exercises</title>
</head>
<body>
<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Link to Moment.js should go here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>

<script>

var randomDate = "02/23/1999";

// Using scripts from moment.js write code below to complete each of the following. Console.log to confirm the code changes you made worked.

// 1. ...to convert the randomDate into three other date formats

console.log(moment(randomDate).format('LLL'));
console.log(moment(randomDate).format('LLLL'));
console.log(moment(randomDate).format('lll'));

// 2. ...to determine the time in years, months, days between today and the randomDate

console.log(moment(randomDate).fromNow());

console.log(moment().diff(randomDate, 'years'));
console.log(moment().diff(randomDate, 'months'));
console.log(moment().diff(randomDate, 'days'));

// 3 ...to determine the dates between the randomDate and 02/14/2001
var a = moment(randomDate);
var b = moment('02/14/2001')

console.log("Difference: " + b.diff(a, "days") + " days.");

// 4 ...to convert the randomDate to unix time (be sure to look up what unix time even is!!!)

console.log(moment(randomDate).unix());

// 5 ...to determine what day of the week and what week of the year this randomDate falls on.

console.log(moment(randomDate).format('dddd'));

// If you finish early... Start creating HTML inputs and then redisplay the dates using moment.js elsewhere on the page.

</script>
	
</body>
</html>
