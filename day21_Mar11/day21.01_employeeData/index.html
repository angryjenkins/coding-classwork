<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Employee Data</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>
</head>
<body>

<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Employment Data Management</h1>	
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="panel panel-clear">
		<div class="panel-heading">
			<h4>Employees</h4>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Months Worked</th>
						<th>Monthly Rate</th>
						<th>Total Billed</th>
					</tr>
				</thead>
				<tbody id="employees">
					
				</tbody>
			</table>
		</div>
	</div>

	<div class="panel panel-clear">
		<div class="panel-heading">
			<h4>Add Employee</h4>
		</div>
	</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
				    <label for="nameinput">Employee Name</label>
				    <input type="text" class="form-control" id="nameiput" placeholder="Name">
			  	</div>
				<div class="form-group">
				    <label for="emailinput">Role</label>
				    <input type="text" class="form-control" id="roleinput" placeholder="role">
				</div>
				<div class="form-group">
				    <label for="emailinput">Start Date (DD/MM/YYYY)</label>
				    <input type="text" class="form-control" id="startinput" placeholder="DD/MM/YYYY">
				</div>
				<div class="form-group">
				    <label for="emailinput">Monthly Rate</label>
				    <input type="text" class="form-control" id="wageinput" placeholder="$">
				</div>
				<button class="btn btn-primary" id="send">Submit</button>
			</form>
		</div>
	</div>
</div>
	
</body>
</html>
