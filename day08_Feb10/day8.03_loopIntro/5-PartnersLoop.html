<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Partners Loop</title>
</head>
<body>

<script>
	// start with this array
	var myFarm = ['chickens', 'pigs', 'cows', 'horses', 'ostriches'];

	// Then loop through the array and alert each value to screen.
	for (var i=0;i<myFarm.length;i++){
		alert(myFarm[i]);

		if (myFarm[i].charAt(0)=="c" || myFarm[i].charAt(0)=="o"){
			alert("Starts with C or O!");
		}
	}

	// Bonus - In the for loop if the value starts with c or an o then additionally alert that the animal is a bird.

	console.log(i);
	
</script>
	
</body>
</html>
