<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Modifications</title>
</head>
<body>
	<script>

	// Create an Array of Drinks with all capital letters
	var cities = ['New York','Dallas','Chicago','Houston','Miami'];
	console.log(cities);
	// Then modify each element of the array (individually) to make them lowercase
	// ...
	cities[0] = cities[0].toLowerCase();
	cities[1] = cities[1].toLowerCase();
	cities[2] = cities[2].toLowerCase();
	cities[3] = cities[3].toLowerCase();
	cities[4] = cities[4].toLowerCase();

	console.log(cities);
	// ...

	</script>
</body>
</html>
