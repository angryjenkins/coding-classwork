<html>
<head>
	<meta charset="UTF-8">
	<title>Greater Than 2</title>
</head>
<body>
<script type="text/javascript">
function myFunc(){
var nums = [1, 8, 2, 3, 1, 1, 6, 6, 6];

for(var i = 0; i < nums.length; i++){
    if (nums[i] > 2){
        console.log(nums[i] + " is greater than 2");
    }else{
        console.log(nums[i] + " is not greater than 2');
    }    
}
</script>
	
</body>
</html>
