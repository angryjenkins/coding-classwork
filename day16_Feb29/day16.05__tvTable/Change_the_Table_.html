<!-- Code is pulling stuff from the API -->
<!-- Specific object regarding the movie the matrix. -->
<!-- Grabs Jquery -->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

<script type="text/javascript">
	// Variable for the matrix. Place it into the url
	var movie1 = 'demolition+man';
	var movie2 = 'shawshank+redemption';
	var movie3 = 'mad+max';
	//Inserting the+matrix (building the url)
	var queryURL1 = "http://www.omdbapi.com/?t=" + movie1 + "&y=&plot=short&r=json";
	var queryURL2 = "http://www.omdbapi.com/?t=" + movie2 + "&y=&plot=short&r=json";
	var queryURL3 = "http://www.omdbapi.com/?t=" + movie3 + "&y=&plot=short&r=json";

	// AJAX calling a function using the 
	$.ajax({url: queryURL1, method: 'GET'})

     // When the ajax is done 
	 .done(function(response) {

	 	// log the response  
	    console.log(response);

	    // Switch Movie 1 title to...
     	$("#movie1").html(response.Title);
 	    $("#year1").html(response.Year);
 	    $("#actors1").html(response.Actors);
 	    $("#poster1").html("<img src=" + response.Poster + " alt='movie poster'/>");

	}); 

	$.ajax({url: queryURL2, method: 'GET'})

     // When the ajax is done 
	 .done(function(response) {

	 	// log the response  
	    console.log(response);

	    // Switch Movie 1 title to...
 	    $("#movie2").html(response.Title);
 	    $("#year2").html(response.Year);
 	    $("#actors2").html(response.Actors);
     	$("#poster2").html("<img src=" + response.Poster + " alt='movie poster'/>");

	}); 

	$.ajax({url: queryURL3, method: 'GET'})

     // When the ajax is done

	 	// log the response

	    // Switch Movie 1 title to...

 	    $("#actors3").html(response.Actors);
     	$("#poster3").html("<img src=" + response.Poster + " alt='movie poster'/>");
	}); 




</script>
