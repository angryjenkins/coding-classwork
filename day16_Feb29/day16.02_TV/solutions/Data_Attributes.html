<!DOCTYPE html>
<html>
<head>
    <title>Guess The Show</title>
</head>

<body>
    <h1>Guess The Show</h1>
    
    <div id="mainButtons">
        <button data-tvshow="friends">Ross</button>
        <button data-tvshow="breaking bad" data-sidekick="Jessie">Walt</button>
        <button data-tvshow="my name is earl">Randy</button>
        <button data-tvshow="everybody loves raymond">Robert</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        $('button').on('click', function() {
            var part = $(this).data('tvshow');
            var sideKick = $(this).data("sidekick");

            alert(part);
            alert(sideKick)
        });

    });
    </script>
</body>

</html>
