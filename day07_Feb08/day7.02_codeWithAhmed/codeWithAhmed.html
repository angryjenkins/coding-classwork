<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function myMainFunction(){
			//variables are containers that hold a value.

			//these variables are strings.
			var myName = "Matthew";
			var x = "x";
			var happy ="I am a happy lad.";
			var piString = "3.14";

			//these arenumeric variables.
			var pi = 3.14;
			var pizzasIAte = 24;
			var howmuchmoneyimake = -0.001;

			//boolean variables are true/false.
			var iAmAwesome = true;
			var youAreAwesome = false;

			//a popup with 24 in it.
			alert(pizzasIAte);

			//pop up with a cancel option.
			confirm(pizzasIAte);

			//a popup with a text input.
			prompt(pizzasIAte);

		}
		//this happens when the page loads.
		window.onLoad = myMainFunction();
	</script>
</body>
</html>
