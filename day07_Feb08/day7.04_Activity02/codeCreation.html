	<!-- BOMUS!  -->
	
	<script type="text/javascript">
		function myFunction() {
			var birthday = prompt("What year were you born in?");

			if (birthday > 1980) {
				alert("You are younger than me!");
			} 
			else if (birthday == 1980){
				alert("We were born in the same year!");
			} 
			else {
				alert("You are older than me!");
			}
		}

		window.onLoad = myFunction();
	</script>

</body>
